  <body>
    <script>
      function calculateSquareArea(sideLength) {
        if (sideLength <= 0) {
          return "Side length must be a positive number.";
        }
        return sideLength * sideLength;
      }
      console.log(calculateSquareArea(5));
      console.log(calculateSquareArea(10));
      console.log(calculateSquareArea(-2));
    </script>
